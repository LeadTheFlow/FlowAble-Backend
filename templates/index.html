<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Blood Detection</title>
</head>
<body>
    <h1>Menstrual Blood Detection</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="file">Upload an image:</label>
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Detect Menstrual Blood</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}

</body>
</html>
